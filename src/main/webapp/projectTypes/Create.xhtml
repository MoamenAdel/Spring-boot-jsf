<html xmlns="http://www.w3.org/1999/xhtml"

<ui:composition template="/template.xhtml">
	<ui:define name="title">
		<h:outputText value="#{bundle.CreateProjectTypesTitle}"></h:outputText>
	</ui:define>

	<ui:define name="body">
		<h:panelGroup id="messagePanel" layout="block">
			<h:messages errorStyle="color: red" infoStyle="color: green"
				layout="table" />
		</h:panelGroup>

		<h:form>
			<h:panelGrid columns="2">
				<p:outputLabel value="#{bundle.CreateProjectTypesLabel_type}"
					for="type" />
				<p:inputText id="type"
					value="#{AddProjectTypeController.projectTypeDto.type}"
					title="#{bundle.CreateProjectTypesTitle_type}" required="true" />
				<p:outputLabel value="#{bundle.CreateProjectTypesLabel_description}"
					for="description" />
				<p:inputText id="description"
					value="#{AddProjectTypeController.projectTypeDto.description}"
					title="#{bundle.CreateProjectTypesTitle_description}"
					required="true" />

			</h:panelGrid>
			<br />
			<p:commandLink
				actionListener="#{AddProjectTypeController.addProject}"
				value="#{bundle.CreateProjectTypesSaveLink}" />

		</h:form>
	</ui:define>
</ui:composition>
