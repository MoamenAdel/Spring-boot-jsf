<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<f:loadBundle basename="com.research.Bundle" var="bundle"></f:loadBundle>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="description" content="" />
	<meta name="author" content="" />

	<title>Research Center</title>

	<!-- Bootstrap Core CSS -->
	<h:outputStylesheet library="css" name="bootstrap.css" />

	<!-- MetisMenu CSS -->
	<h:outputStylesheet library="css" name="metisMenu.min.css" />

	<!-- Custom CSS -->
	<h:outputStylesheet library="css" name="sb-admin-2.css" />

	<!-- Custom Fonts -->
	<h:outputStylesheet library="css" name="font-awesome.min.css" />

	<!-- jQuery -->
	<!--        <h:outputScript library="js" name="jquery.min.js"></h:outputScript>-->

	<!-- Bootstrap Core JavaScript -->
	<h:outputScript library="js" name="bootstrap.min.js"></h:outputScript>

	<!-- Metis Menu Plugin JavaScript -->
	<h:outputScript library="js" name="metisMenu.min.js"></h:outputScript>

	<!-- Custom Theme JavaScript -->
	<h:outputScript library="js" name="sb-admin-2.js"></h:outputScript>

	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->

</h:head>
<h:body>
	<div id="wrapper">
		<h:form>
			<!-- Navigation -->
			<nav class="navbar navbar-default navbar-static-top"
				role="navigation" style="margin-bottom: 0">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>

				<br />
			</div>
			<!-- /.navbar-header -->
			<ul class="nav navbar-top-links navbar-right">
				<li class="dropdown"><a class="dropdown-toggle"
					data-toggle="dropdown" href="#"> <i class="fa fa-user fa-fw"></i>
						<i class="fa fa-caret-down"></i>
				</a>
					<ul class="dropdown-menu dropdown-user">
						<li><a href="#"><i class="fa fa-user fa-fw"></i> <h:outputText
									value=" #{bundle.UserProfile}" /></a></li>
						<li class="divider"></li>
						<li><h:commandLink action="#{loginBean.logout()}">
								<i class="fa fa-sign-out fa-fw"></i>
								<h:outputText value=" #{bundle.Logout}" />
							</h:commandLink></li>
					</ul> <!-- /.dropdown-user --></li>
				<!-- /.dropdown -->
			</ul>
			<!-- /.navbar-top-links -->

			<div class="navbar-default sidebar" role="navigation">
				<div class="sidebar-nav navbar-collapse">
					<ul class="nav" id="side-menu">

						<li><a href="#"><i class="fa fa-cogs fa-fw"></i> <h:outputText
									value="   Projects" /><span class="fa arrow"></span></a>
							<ul class="nav nav-second-level">
								<li><p:link outcome="/project/List.xhtml">
										<i class='fa fa-table'></i>
										<h:outputText value="   List of Projects" />
									</p:link></li>

								<li><p:link outcome="/project/Create.xhtml">
										<i class='fa fa-plus-square-o'></i>
										<h:outputText value="   Create Project" />
									</p:link></li>
							</ul></li>

						<li><a href="#"><i class="fa fa-clone"></i> <h:outputText
									value="   Projects Types" /><span class="fa arrow"></span></a>
							<ul class="nav nav-second-level">
								<li><p:link outcome="/projectTypes/List.xhtml">
										<i class='fa fa-table'></i>
										<h:outputText value="   List of Project Types" />
									</p:link></li>

								<li><p:link outcome="/projectTypes/Create.xhtml">
										<i class='fa fa-plus-square-o'></i>
										<h:outputText value="   Create Project Type" />
									</p:link></li>
							</ul></li>
						<li><a href="#"><i class="fa fa-users"></i> <h:outputText
									value="      Employees" /><span class="fa arrow"></span></a>
							<ul class="nav nav-second-level">
								<li><p:link outcome="/employee/List.xhtml">
										<i class='fa fa-table'></i>
										<h:outputText value="   List of Employee" />
									</p:link></li>

								<li><p:link outcome="/employee/Create.xhtml">
										<i class='fa fa-plus-square-o'></i>
										<h:outputText value="   Create Employee" />
									</p:link></li>
							</ul></li>
                                            <li><a href="#"><i class="fa fa-clone"></i> <h:outputText
									value="   Role" /><span class="fa arrow"></span></a>
							<ul class="nav nav-second-level">
								<li><p:link outcome="/role/List.xhtml">
										<i class='fa fa-table'></i>
										<h:outputText value="   List Role" />
									</p:link></li>

								<li><p:link outcome="/role/Create.xhtml">
										<i class='fa fa-plus-square-o'></i>
										<h:outputText value="   Create Role" />
									</p:link></li>
							</ul></li>
					</ul>

				</div>
				<!-- /.sidebar-collapse -->
			</div>
			<!-- /.navbar-static-side --> </nav>
		</h:form>
		<!-- Page Content -->
		<div id="page-wrapper">
			<div class="row hidden-print">
				<div class="col-lg-12">
					<h1 class="page-header">
						<ui:insert name="title">Default Title</ui:insert>
					</h1>
				</div>
				<!-- /.col-lg-12 -->
			</div>
			<!-- /.row -->
			<div class="row panel-resizable">
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 panel-resizable">
					<div class="panel panel-resizable">

						<div class="panel-body  panel-resizable">
							<div class="row">
								<div
									class="col-lg-12 col-md-12 col-sm-12 col-xs-12 panel-body panel-resizable">
									<ui:insert name="body">Default Body</ui:insert>
								</div>
								<!-- /.col-lg-6 (nested) -->
							</div>
							<!-- /.row (nested) -->
						</div>
						<!-- /.panel-body -->
					</div>
					<!-- /.panel -->
				</div>
				<!-- /.col-lg-12 -->
			</div>
			<!-- /.row -->
		</div>
		<!-- /#page-wrapper -->

	</div>
	<!-- /#wrapper -->


</h:body>
</html>
