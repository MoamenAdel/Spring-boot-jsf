<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

<ui:composition template="/template.xhtml">
	<ui:define name="title">
		<h:outputText value="#{bundle.CreateTaskTitle}"></h:outputText>
	</ui:define>
	<ui:define name="body">
		<h:panelGroup id="messagePanel" layout="block">
			<h:messages errorStyle="color: red" infoStyle="color: green"
				layout="table" />
		</h:panelGroup>
		<h:form>
			<h:panelGrid columns="2">
				<p:outputLabel value="#{bundle.CreateTaskLabel_name}" for="name" />
				<p:inputText id="name" value="#{TasksJpaController.selected.name}"
					title="#{bundle.CreateTaskTitle_name}" />
				<p:outputLabel value="#{bundle.CreateTaskLabel_durationPerMonth}"
					for="durationPerMonth" />
				<p:inputText id="durationPerMonth"
					value="#{TasksJpaController.selected.duration}"
					title="#{bundle.CreateTaskTitle_durationPerMonth}" />
				<p:outputLabel value="#{bundle.CreateTaskLabel_startDate}"
					for="startDate" />
				<p:calendar id="startDate"
					value="#{TasksJpaController.selected.startDate}"
					title="#{bundle.CreateTaskTitle_startDate}" pattern="d MMM yyyy"
					effect="fold"> 
                       	<f:convertDateTime pattern="d MMM yyyy" />
				</p:calendar>
				<p:outputLabel value="#{bundle.CreateTaskLabel_endDate}"
					for="endDate" />
				<p:calendar id="endDate"
					value="#{TasksJpaController.selected.endDate}"
					title="#{bundle.CreateTaskTitle_endDate}" pattern="d MMM yyyy"
					effect="fold">
                       	<f:convertDateTime pattern="d MMM yyyy" />
				</p:calendar>
			</h:panelGrid>
			<br />
			<h:commandLink action="TasksJpaController.addTask"
				value="#{bundle.CreateTaskSaveLink}" />

		</h:form>
	</ui:define>
</ui:composition>

</html>
