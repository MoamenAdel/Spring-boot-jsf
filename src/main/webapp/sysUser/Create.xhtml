<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/template2.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateSysUserTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form>
                <p:growl id="growl" autoUpdate="true" life="5000" ></p:growl>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateSysUserLabel_userName}" for="userName" />
                    <p:inputText id="name" requiredMessage="Username is required"
                                 value="#{AddSysUserController.selected.userName}"
                                 required="true"></p:inputText>
                    <h:outputLabel />
                    <h:outputLabel />
                    <h:outputLabel value="#{bundle.CreateSysUserLabel_password}" for="password" />
                    <p:password id="password" requiredMessage="Password is required" match="confirm" validatorMessage="Password must match confirm password !" value="#{AddSysUserController.selected.password}" required="true" />
                    <h:outputLabel />
                    <h:outputLabel />
                    <h:outputLabel value="Confirm Password : " for="confirm" />
                    <p:password  id="confirm" requiredMessage="Confirm password is required" validatorMessage="Password must match confirm password !" value="#{AddSysUserController.selected.password}" required="true" />
                    <h:outputLabel />
                    <h:outputLabel />
                    <h:outputLabel value="Role : " for="role" />
                    <p:selectOneMenu id="role" required="true"
					requiredMessage="please select Role"
					value="#{AddSysUserController.selectedRole}" effect="fold"
                                         styleClass="dropdown">
					<f:selectItem itemLabel="--Select Role--" itemValue=""
						noSelectionOption="true" />
                                        <f:selectItems value="#{AddSysUserController.allRoles}" var="r" itemValue="#{r.id}"  itemLabel="#{r.role}"/>
				</p:selectOneMenu>
                </h:panelGrid>
                <div align="right">
                    <h:commandButton action="#{AddSysUserController.create}"
                                     value="#{bundle.CreateEmployeeSaveLink}"  styleClass="btn btn-primary btn-round" />
                </div>
            </h:form>
            <script>
                $(window).on('load', function () {
                    $("#liSysUserCreate").addClass("active");
                });
            </script>
            <h:outputStylesheet library="js2" name="jquery-3.2.1.min.js"/>
        </ui:define>
    </ui:composition>

</html>
