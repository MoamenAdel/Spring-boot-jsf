<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<f:loadBundle basename="com.research.Bundle" var="bundle"></f:loadBundle>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="description" content="" />
	<meta name="author" content="" />

	<title>Research Center</title>

	<h:outputStylesheet library="css2" name="bootstrap.min.css" />
	<h:outputStylesheet library="css2"
		name="material-dashboard.css?v=1.2.0" />
	<!--     Fonts and icons     -->
	<link
		href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css"
		rel="stylesheet"></link>
	<link
		href='http://fonts.googleapis.com/css?family=Roboto:400,700,300|Material+Icons'
		rel='stylesheet' type='text/css'></link>
	<style>
.sidebar {
	background-image: url("/resources/img/sidebar-344.jpg");
}

* {
	font-family: Alice;
}

lable {
	font-weight: bold;
}

/*            footer {
                            position: absolute;
                            left: 0;
                            bottom: 0;
                            height: 10px;
                            width: 100%;
            
                        }*/
</style>
</h:head>
<h:body>
	<div id="wrapper">

		<h:form id="templateForm">
			<div class="sidebar" data-color="purple">
				<div class="sidebar-wrapper">
					<ul class="nav">
						<li id="liProjectList"><p:link
								outcome="/project/List.xhtml?faces-redirect=true">
								<i class='fa fa-table'></i>
								<h:outputText value="   List of Projects" />
							</p:link></li>
						<li id="liProjectCreate"><p:link
								outcome="/project/Create.xhtml?faces-redirect=true">
								<i class='fa fa-plus-square-o'></i>
								<h:outputText value="   Create Project" />
							</p:link></li>
						<li id="liProjectTypeList"><p:link
								outcome="/projectTypes/List.xhtml">
								<i class='fa fa-table'></i>
								<h:outputText value="   List of Project Types" />
							</p:link></li>
						<li id="liProjectTypeCreate"><p:link
								outcome="/projectTypes/Create.xhtml">
								<i class='fa fa-plus-square-o'></i>
								<h:outputText value="   Create Project Type" />
							</p:link></li>
						<li id="liEmpList"><p:link outcome="/employee/List.xhtml">
								<i class='fa fa-table'></i>
								<h:outputText value="   List of Employee" />
							</p:link></li>
						<li id="liEmpCreate"><p:link outcome="/employee/Create.xhtml">
								<i class='fa fa-plus-square-o'></i>
								<h:outputText value="   Create Employee" />
							</p:link></li>
						<li id="liSysUserList"><p:link outcome="/sysUser/List.xhtml">
								<i class='fa fa-table'></i>
								<h:outputText value="   List System Users" />
							</p:link></li>

						<li id="liSysUserCreate"><p:link
								outcome="/sysUser/Create.xhtml">
								<i class='fa fa-plus-square-o'></i>
								<h:outputText value="   Create System User" />
							</p:link></li>
					<!--  	<li id="liRoleList"><p:link outcome="/role/List.xhtml">
								<i class='fa fa-table'></i>
								<h:outputText value="   List Role" />
							</p:link></li>

						<li id="liRoleCreate"><p:link outcome="/role/Create.xhtml">
								<i class='fa fa-plus-square-o'></i>
								<h:outputText value="   Create Role" />
							</p:link></li>
							-->
					</ul>
				</div>
			</div>
		</h:form>

		<!-- Page Content -->

		<div class="main-panel">
			<nav class="navbar navbar-transparent navbar-absolute">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
				</div>
				<div class="collapse navbar-collapse">
					<ul class="nav navbar-nav navbar-right">


						<li>
							<form action="/logoutURL">
								<button type="submit" class="btn"
									style="background-color: transparent; border-color: #ccc;"
									title="Logout !">
									<i class="fa fa-sign-out"></i>
								</button>
								<input type="hidden" name="${_csrf.parameterName}"
									value="${_csrf.token}" />
							</form>
						</li>
					</ul>
				</div>
			</div>
			</nav>

			<div class="content">
				<div class="container-fluid">
					<div class="row">
						<div class="col-lg-12 col-md-12">
							<div class="card">
								<div class="card-header" data-background-color="purple">
									<ui:insert name="title">Default Title</ui:insert>
								</div>
								<div class="card-content table-responsive">
									<ui:insert name="body">Default Body</ui:insert>
								</div>
							</div>
						</div>


					</div>
				</div>
			</div>
		</div>
		<!--<footer class="footer" style="  height: 50px;">-->
		<footer> <!--<div class="container-fluid" style="  height: 45px;">-->
		<div class="container-fluid">
			<nav class="pull-left">
			<ul style="padding-left: 250px;">

				<li><a href="#"> Blog </a></li>
				<li><a href="#"> Home </a></li>
				<li><a href="#"> Company </a></li>
				<li><a href="#"> Portfolio </a></li>
			</ul>
			</nav>
			<p class="copyright pull-right">
				Copyright &#169;
				<script>
					document.write(new Date().getFullYear());
				</script>
			</p>
		</div>
		</footer>

		<h:outputStylesheet library="js2" name="jquery-3.2.1.min.js" />
		<h:outputStylesheet library="js2" name="bootstrap.min.js" />
		<h:outputStylesheet library="js2" name="material.min.js" />


		<h:outputStylesheet library="js2" name="arrive.min.js" />
		<h:outputStylesheet library="js2"
			name="perfect-scrollbar.jquery.min.js" />
		<h:outputStylesheet library="js2" name="material-dashboard.js?v=1.2.0" />
		<h:outputStylesheet library="js2" name="chartist.min.js" />
		<h:outputStylesheet library="js2" name="bootstrap-notify.js" />

	</div>
</h:body>
</html>
