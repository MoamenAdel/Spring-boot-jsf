<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

<ui:composition template="/template.xhtml">
	<ui:define name="title">
		<h:outputText value="#{bundle.ViewLfmTitle}"></h:outputText>
	</ui:define>
	<ui:define name="body">
		<h:panelGroup id="messagePanel" layout="block">
			<h:messages errorStyle="color: red" infoStyle="color: green"
				layout="table" />
		</h:panelGroup>
		<h:form>
			<p:growl id="growl" showDetail="true" autoUpdate="true" sticky="true" ></p:growl>
			<p:dialog header="Add Task" widgetVar="dlg" position="center center"
				onShow="PF('dlg').initPosition()" modal="true" closeOnEscape="true"
				resizable="false">

				<h:panelGrid columns="2">
					<p:outputLabel value="#{bundle.CreateTaskLabel_name}" for="name" />
					<p:inputText id="name"
						value="#{ViewLfmJpaController.newTaskDTO.name}"
						title="#{bundle.CreateTaskTitle_name}" />
					<p:outputLabel></p:outputLabel>
					<p:outputLabel></p:outputLabel>
					<p:outputLabel value="#{bundle.CreateTaskLabel_startDate}"
						for="startDate" />
					<p:calendar id="startDate"
						value="#{ViewLfmJpaController.newTaskDTO.startDate}"
						title="#{bundle.CreateTaskTitle_startDate}" pattern="d MMM yyyy"
						effect="fold">
						<f:convertDateTime pattern="d MMM yyyy" />
					</p:calendar>
					<p:outputLabel></p:outputLabel>
					<p:outputLabel></p:outputLabel>
					<p:outputLabel value="#{bundle.CreateTaskLabel_endDate}"
						for="endDate" />
					<p:calendar id="endDate"
						value="#{ViewLfmJpaController.newTaskDTO.endDate}"
						title="#{bundle.CreateTaskTitle_endDate}" pattern="d MMM yyyy"
						effect="fold">
						<f:convertDateTime pattern="d MMM yyyy" />
					</p:calendar>
					<p:outputLabel></p:outputLabel>
					<p:outputLabel></p:outputLabel>
					<p:outputLabel for="Outcomes" value="Outcomes:" />
					<p:chips id="Outcomes" value="#{ViewLfmJpaController.outcomes}"
						style="height:50px" />
					<p:tooltip id="toolTipGrow2" for="Outcomes"
						value="enter outcome and press enter" position="right" />
					<f:facet name="footer">
						<p:commandButton value="Add"
							actionListener="#{ViewLfmJpaController.addTask}" update="Matrix"
							oncomplete="PF('dlg').hide()" styleClass="btn btn-primary" />
					</f:facet>
				</h:panelGrid>
			</p:dialog>
			<p:dataTable id="Matrix" resizableColumns="true" scrollable="true"
				scrollHeight="80%"
				value="#{ViewLfmJpaController.selected.tasksDtoCollection}"
				var="item" resizeMode="expand" style="margin-bottom:20px">
				<f:facet name="header">
			   		Logical Framewrok Matrix
			   		<div align="right">
						<h:commandLink ajax="true" id="imgpdf">
							<p:graphicImage library="images" name="xls.png" width="24" />
							<p:dataExporter type="xls" target="Matrix" fileName="lfm"  />
						</h:commandLink>
						<p:tooltip id="toolTipGrow" for="imgpdf"
							value="export matrix as xls" showEffect="clip"
							hideEffect="explode" position="left" />
					</div>
					
				</f:facet>
				<p:column headerText="Index" colspan="1">
					<c:forEach var="i" begin="1" end="#{ViewLfmJpaController.listSize}">
						<p:outputLabel value="#{i}"></p:outputLabel>
					</c:forEach>
				</p:column>
				<p:column headerText="Task Title">
					<p:outputLabel value="#{item.name}"></p:outputLabel>
				</p:column>
				<p:column headerText="Start Date" colspan="3">
					<p:outputLabel value="#{item.formatedStartDate}"></p:outputLabel>
				</p:column>
				<p:column headerText="End Date" colspan="3">
					<p:outputLabel value="#{item.formatedEndDate}"></p:outputLabel>
				</p:column>
				<c:forEach var="i" begin="1"
					end="#{ViewLfmJpaController.numberOfMonths}">
					<p:column headerText="m ${i}" colspan="1">
							<p:outputLabel value="x" rendered="#{item.endMonth ge i and item.startMonth le i}"></p:outputLabel>
					</p:column>
				</c:forEach>
				<p:column headerText="Exptected Outcomes" colspan="4" exportable="false">
					<ui:repeat value="#{item.tasksExpectedOutcomesCollection}"
						var="teo">
						<li><h:outputText value="#{teo.expectation}"></h:outputText>
						</li>
					</ui:repeat>
				</p:column>
			</p:dataTable>

			<p:commandButton value="Add Task" oncomplete="PF('dlg').show()"
				styleClass="btn btn-primary"></p:commandButton>

		</h:form>
	</ui:define>
</ui:composition>

</html>
