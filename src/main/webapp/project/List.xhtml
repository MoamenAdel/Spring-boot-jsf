<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListProjectTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green"
                                layout="table" />
                </h:panelGroup>



			<p:dataTable id="table1" value="#{ListProjectJpaController.model}"
				var="item" resizableColumns="true" border="0" cellpadding="2"
				cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row"
				rules="all" rows="10" paginator="true" lazy="true"
				paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} "
				rowsPerPageTemplate="5,10,15">
					<f:facet name="header">
					List All projects
					<div align="right">
						<h:commandLink ajax="true" id="imgpdf">
							<p:graphicImage library="images" name="xls.png" width="24" />
							<p:dataExporter type="xls" target="table1" fileName="projects" />
						</h:commandLink>
						<p:tooltip id="toolTipGrow" for="imgpdf"
							value="All projects" showEffect="clip"
							hideEffect="explode" position="left" />
					</div>

                    </f:facet>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListProjectTitle_title}" />
                        </f:facet>
                        <h:outputText value="#{item.title}" />
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListProjectTitle_applicantName}" />
                        </f:facet>
                        <h:outputText value="#{item.applicantName}" />
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListProjectTitle_apllicantOrg}" />
                        </f:facet>
                        <h:outputText value="#{item.applicantOrganization}" />
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListProjectTitle_budget}" />
                        </f:facet>
                        <h:outputText value="#{item.budget}" />
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListProjectTitle_submissionDate}" />
                        </f:facet>
                        <h:outputText value="#{item.submissionDate}">
                            <f:convertDateTime pattern="d MMM yyyy" />
                        </h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListProjectTitle_abbreviation}" />
                        </f:facet>
                        <h:outputText value="#{item.abbreviation}" />
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListProjectTitle_Type}" />
                        </f:facet>
                        <h:outputText value="#{item.type}" />
                    </p:column>
                            <p:column exportable="false">
                                <f:facet name="header">
                                    <h:outputText value="Options" />
                                </f:facet>
                                <p:commandLink ajax="false" title="View"
                                               action="#{ListProjectJpaController.viewProject(item)}">View</p:commandLink>
                            </p:column>

                </p:dataTable>


            </h:form>
        </ui:define>
    </ui:composition>

</html>
