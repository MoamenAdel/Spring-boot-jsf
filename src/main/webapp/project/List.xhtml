<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template.xhtml">
	<ui:define name="title">
		<h:outputText value="#{bundle.ListProjectTitle}"></h:outputText>
	</ui:define>
	<ui:define name="body">
		<h:form styleClass="jsfcrud_list_form">
			<h:panelGroup id="messagePanel" layout="block">
				<h:messages errorStyle="color: red" infoStyle="color: green"
					layout="table" />
			</h:panelGroup>



			<p:dataTable value="#{ListProjectJpaController.items}" var="item"
				border="0" cellpadding="2" cellspacing="0"
				rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all"
				style="border:solid 1px">
				<p:column headerText="Title">
        			<h:outputText value="#{item.title}" />
    			</p:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="#{bundle.ListProjectTitle_title}" />
					</f:facet>
					<h:outputText value="#{item.title}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="#{bundle.ListProjectTitle_applicantName}" />
					</f:facet>
					<h:outputText value="#{item.applicantName}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="#{bundle.ListProjectTitle_apllicantOrg}" />
					</f:facet>
					<h:outputText value="#{item.applicantOrganization}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="#{bundle.ListProjectTitle_budget}" />
					</f:facet>
					<h:outputText value="#{item.budget}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="#{bundle.ListProjectTitle_submissionDate}" />
					</f:facet>
					<h:outputText value="#{item.submissionDate}">
						<f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
					</h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="#{bundle.ListProjectTitle_abbreviation}" />
					</f:facet>
					<h:outputText value="#{item.abbreviation}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="#{bundle.ListProjectTitle_typeId}" />
					</f:facet>
					<h:outputText value="#{item.type}" />
				</h:column>
				
			</p:dataTable>

			
		</h:form>
	</ui:define>
</ui:composition>

</html>
