<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditProjectTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green"
                            layout="table" />
            </h:panelGroup>
            <h:form>
                <p:growl id="growl" showDetail="true" autoUpdate="true" sticky="true"></p:growl>
                <h:panelGrid columns="2" cellpadding="10">
                    <h:outputLabel value="#{bundle.CreateProjectLabel_title}"
                                   for="title" />
                    <p:inputText id="title"
                                 value="#{EditProjectController.projectDto.title}"
                                 title="#{bundle.CreateProjectTitle_title}" />
                    <h:outputLabel />
                    <h:outputLabel />
                    <p:outputLabel value="#{bundle.CreateProjectLabel_applicantName}"
                                   for="applicantName" />
                    <p:inputText id="applicantName"
                                 value="#{EditProjectController.projectDto.applicantName}"
                                 title="#{bundle.CreateProjectTitle_applicantName}" />
                    <h:outputLabel />
                    <h:outputLabel />
                    <p:outputLabel value="#{bundle.CreateProjectLabel_apllicantOrg}"
                                   for="apllicantOrg" />
                    <p:inputText id="apllicantOrg"
                                 value="#{EditProjectController.projectDto.applicantOrganization}"
                                 title="#{bundle.CreateProjectTitle_apllicantOrg}" />
                    <h:outputLabel />
                    <h:outputLabel />

                    <p:outputLabel value="#{bundle.CreateProjectLabel_budget}"
                                   for="budget" />
                    <p:inputText id="budget"
                                 value="#{EditProjectController.projectDto.budget}"
                                 title="#{bundle.CreateProjectTitle_budget}" />
                    <h:outputLabel />
                    <h:outputLabel />
                    <p:outputLabel value="#{bundle.CreateProjectLabel_submissionDate}"
                                   for="submissionDate" />
                    <p:calendar id="submissionDate"
                                value="#{EditProjectController.projectDto.submissionDate}"
                                pattern="d MMM yyyy"
                                title="#{bundle.CreateProjectTitle_submissionDate}" effect="fold">
                        <f:convertDateTime pattern="d MMM yyyy" />
                    </p:calendar>
                    <h:outputLabel />
                    <h:outputLabel />
                    <p:outputLabel value="#{bundle.CreateProjectLabel_abbreviation}"
                                   for="abbreviation" />
                    <p:inputText id="abbreviation"
                                 value="#{EditProjectController.projectDto.abbreviation}"
                                 title="#{bundle.CreateProjectTitle_abbreviation}" />
                    <h:outputLabel />
                    <h:outputLabel />
                    <p:outputLabel value="#{bundle.CreateProjectLabel_Type}"
                                   for="typeId" />
                    <p:selectOneMenu id="typeId"
                                     value="#{EditProjectController.selectedType}" effect="fold"
                                     title="#{bundle.CreateProjectTitle_type}" lazy="true">
                        <f:selectItem itemLabel="--Select Project Type--" itemValue=""
                                      noSelectionOption="true" />
                        <f:selectItems value="#{EditProjectController.types}" />
                    </p:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandButton action="#{EditProjectController.editProject}"
                                 value="#{bundle.CreateProjectSaveLink}" styleClass="btn btn-primary" />
            </h:form>
            <h:form enctype="multipart/form-data">
                <p:growl id="messages" showDetail="true" />

                <p:fileUpload value="#{EditProjectController.uploadedFile}" mode="simple" skinSimple="true"/>

                <p:commandButton value="Submit" ajax="false" actionListener="#{EditProjectController.upload}"  disabled="false" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
