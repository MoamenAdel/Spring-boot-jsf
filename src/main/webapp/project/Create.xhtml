<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateProjectTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateProjectLabel_title}" for="title" />
                    <h:inputText id="title" value="#{ProjectJpaController.projectDTO.title}" title="#{bundle.CreateProjectTitle_title}" />
                    <h:outputLabel value="#{bundle.CreateProjectLabel_applicantName}" for="applicantName" />
                    <h:inputText id="applicantName" value="#{ProjectJpaController.projectDTO.applicantName}" title="#{bundle.CreateProjectTitle_applicantName}" />
                    <h:outputLabel value="#{bundle.CreateProjectLabel_apllicantOrg}" for="applicantOrganization" />
                    <h:inputText id="apllicantOrg" value="#{ProjectJpaController.projectDTO.applicantOrganization}" title="#{bundle.CreateProjectTitle_apllicantOrg}" />
                    <h:inputText id="apllicantOrg2" value="#{ProjectTypesJpaController.test}" title="#{bundle.CreateProjectTitle_apllicantOrg}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{ProjectJpaController.addProject}" value="save" />
                <br />
                <br />
                <h:commandLink action="#{ProjectJpaController.prepareList}" value="#{bundle.CreateProjectShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateProjectIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
