<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<ui:composition template="/template.xhtml">
	<ui:define name="title">
		<h:outputText value="#{bundle.CreateProjectTitle}"></h:outputText>
	</ui:define>
	<ui:define name="body">
		<h:panelGroup id="messagePanel" layout="block">
			<h:messages errorStyle="color: red" infoStyle="color: green"
				layout="table" />
		</h:panelGroup>
		<h:form id="create" enctype="multipart/form-data">
			<p:growl id="growl" showDetail="true" autoUpdate="true"  life="5000" ></p:growl>
			<h:panelGrid columns="2" cellpadding="10">
				<h:outputLabel value="#{bundle.CreateProjectLabel_title}"
					for="title" />
				<p:inputText id="title" placeholder="title" required="true"
					value="#{ProjectJpaController.selected.title}"
					title="#{bundle.CreateProjectTitle_title}" />
				<h:outputLabel />
				<h:outputLabel />
				<p:outputLabel value="#{bundle.CreateProjectLabel_applicantName}"
					for="applicantName" />
				<p:inputText id="applicantName" placeholder="applicant name"
					required="true"
					value="#{ProjectJpaController.selected.applicantName}"
					title="#{bundle.CreateProjectTitle_applicantName}" />
				<h:outputLabel />
				<h:outputLabel />
				<p:outputLabel value="#{bundle.CreateProjectLabel_apllicantOrg}"
					for="apllicantOrg" />
				<p:inputText id="apllicantOrg" placeholder="applicant organization"
					value="#{ProjectJpaController.selected.applicantOrganization}"
					title="#{bundle.CreateProjectTitle_apllicantOrg}" />
				<h:outputLabel />
				<h:outputLabel />

				<p:outputLabel value="#{bundle.CreateProjectLabel_budget}"
					for="budget" />
				<p:inputNumber id="budget" placeholder="budget" required="true"
					value="#{ProjectJpaController.selected.budget}"
					title="#{bundle.CreateProjectTitle_budget}" >
					 <f:validateDoubleRange minimum="100.0"  />
					</p:inputNumber>
					
				<h:outputLabel />
				<h:outputLabel />
				<p:outputLabel value="#{bundle.CreateProjectLabel_submissionDate}"
					for="submissionDate" />
				<p:calendar id="submissionDate" placeholder="submission date"
					required="true"
					value="#{ProjectJpaController.selected.submissionDate}"
					pattern="d MMM yyyy"
					title="#{bundle.CreateProjectTitle_submissionDate}" effect="fold">
					<f:convertDateTime pattern="d MMM yyyy" />
				</p:calendar>
				<h:outputLabel />
				<h:outputLabel />
				<p:outputLabel value="#{bundle.CreateProjectLabel_abbreviation}"
					for="abbreviation" />
				<p:inputText id="abbreviation" placeholder="project abbreviation"
					required="true"
					value="#{ProjectJpaController.selected.abbreviation}"
					title="#{bundle.CreateProjectTitle_abbreviation}" />
				<h:outputLabel />
				<h:outputLabel />
				<p:outputLabel value="#{bundle.CreateProjectLabel_Type}"
					for="typeId" />
				<p:selectOneMenu id="typeId" required="true"
					value="#{ProjectJpaController.selectedType}" effect="fold"
					lazy="true">
					<f:selectItem itemLabel="--Select Project Type--" itemValue=""
						noSelectionOption="true" />
					<f:selectItems value="#{ProjectJpaController.types}" />
				</p:selectOneMenu>
			</h:panelGrid>
			<br />
			<p:commandButton update="create" action="#{ProjectJpaController.create}"
				value="#{bundle.CreateProjectSaveLink}" styleClass="btn btn-primary" />
		</h:form>
	</ui:define>
</ui:composition>

</html>
