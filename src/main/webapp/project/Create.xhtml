<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template.xhtml">
	<ui:define name="title">
		<h:outputText value="#{bundle.CreateProjectTitle}"></h:outputText>
	</ui:define>
	<ui:define name="body">
		<h:panelGroup id="messagePanel" layout="block">
			<h:messages errorStyle="color: red" infoStyle="color: green"
				layout="table" />
		</h:panelGroup>
		<h:form>
			<h:panelGrid columns="2">
				<h:outputLabel value="#{bundle.CreateProjectLabel_title}"
					for="title" />
				<p:inputText id="title"
					value="#{ProjectJpaController.selected.title}"
					title="#{bundle.CreateProjectTitle_title}" />
				<p:outputLabel value="#{bundle.CreateProjectLabel_applicantName}"
					for="applicantName" />
				<p:inputText id="applicantName"
					value="#{ProjectJpaController.selected.applicantName}"
					title="#{bundle.CreateProjectTitle_applicantName}" />
				<p:outputLabel value="#{bundle.CreateProjectLabel_apllicantOrg}"
					for="apllicantOrg" />
				<p:inputText id="apllicantOrg"
					value="#{ProjectJpaController.selected.apllicantOrg}"
					title="#{bundle.CreateProjectTitle_apllicantOrg}" />
				<p:outputLabel value="#{bundle.CreateProjectLabel_budget}"
					for="budget" />
				<p:inputText id="budget"
					value="#{ProjectJpaController.selected.budget}"
					title="#{bundle.CreateProjectTitle_budget}" />
				<p:outputLabel value="#{bundle.CreateProjectLabel_submissionDate}"
					for="submissionDate" />
				<p:calendar id="submissionDate"
					value="#{ProjectJpaController.selected.submissionDate}"
					title="#{bundle.CreateProjectTitle_submissionDate}"  effect="fold">
					<f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
				</p:calendar>
				<p:outputLabel value="#{bundle.CreateProjectLabel_abbreviation}"
					for="abbreviation" />
				<p:inputText id="abbreviation"
					value="#{ProjectJpaController.selected.abbreviation}"
					title="#{bundle.CreateProjectTitle_abbreviation}" />
				<p:outputLabel value="#{bundle.CreateProjectLabel_typeId}"
					for="typeId" />
				<p:selectOneMenu id="typeId"
					value="#{ProjectJpaController.selected.typeId}"
					title="#{bundle.CreateProjectTitle_typeId}">
					<f:selectItems
						value="#{projectTypesController.itemsAvailableSelectOne}" />
				</p:selectOneMenu>
			</h:panelGrid>
			<br/>
			<h:commandLink action="#{ProjectJpaController.create}"
				value="#{bundle.CreateProjectSaveLink}" />
			<br />
			<br />
			<h:commandLink action="#{ProjectJpaController.prepareList}"
				value="#{bundle.CreateProjectShowAllLink}" immediate="true" />
			<br />
			<br />
			<h:link outcome="/index" value="#{bundle.CreateProjectIndexLink}" />
		</h:form>
	</ui:define>
</ui:composition>

</html>
