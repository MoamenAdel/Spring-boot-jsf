<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateRoleTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form id="form">
                <p:growl id="growl"  autoUpdate="true" life="5000"></p:growl>
                <h:panelGrid columns="2">
                    <p:outputLabel value="#{bundle.CreateRoleLabel_role}" for="role" />
                    <p:inputText id="role" value="#{addRole.roleDto.role}" title="#{bundle.CreateRoleTitle_role}" />
                    <p:outputLabel value="#{bundle.CreateRoleLabel_description}" for="description" />
                    <p:inputText id="description" value="#{addRole.roleDto.description}" title="#{bundle.CreateRoleTitle_description}" />

                </h:panelGrid>
            <br/>
                <p:commandLink update="form"  actionListener="#{addRole.addRole}" value="#{bundle.CreateRoleSaveLink}" />

            </h:form>
        </ui:define>
    </ui:composition>

</html>
