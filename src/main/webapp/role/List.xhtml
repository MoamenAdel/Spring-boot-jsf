<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template2.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListRoleTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <p:dataTable id="table1"
                             value="#{ViewRole.roleLazyDataModel}" var="item"
                             resizableColumns="true" rows="10" paginator="true" lazy="true"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} "
                             rowsPerPageTemplate="5,10,15">
                    <f:facet name="header">
                        List All Role
                    </f:facet>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListRoleTitle_role}"/>
                        </f:facet>
                        <h:outputText value="#{item.role}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListRoleTitle_description}"/>
                        </f:facet>
                        <h:outputText value="#{item.description}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="delete"/>
                        </f:facet>
                        <p:commandLink ajax="false" title="View"
                                       action="#{ViewRole.delete(item)}">delete</p:commandLink>
                    </p:column>

                </p:dataTable>

            </h:form>
    <script>
               $(window).on('load', function() {
                        $("#liRoleList").addClass("active");
                });
            </script>
            <h:outputStylesheet library="js2" name="jquery-3.2.1.min.js"/>
        </ui:define>
    </ui:composition>

</html>
