<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template2.xhtml">
	<ui:define name="title">
		<h:outputText value="List working hours for   #{ViewEmployeeWeeksController.employeeDto.name}"></h:outputText>
	</ui:define>
	<ui:define name="body">
		<h:form styleClass="jsfcrud_list_form">
			<h:panelGroup id="messagePanel" layout="block">
				<h:messages errorStyle="color: red" infoStyle="color: green"
					layout="table" />
			</h:panelGroup>

			<p:dataTable id="table1"
				value="#{ViewEmployeeWeeksController.employeeWeeks}" var="item"
				resizableColumns="true" rows="10" paginator="true" lazy="true"
				paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} "
				rowsPerPageTemplate="5,10,15">
				<p:column>
					<f:facet name="header">
						<h:outputText value="#{bundle.ListEmployeeTitle_serialNumber}" />
					</f:facet>
					<h:outputText
						value="#{ViewEmployeeWeeksController.employeeDto.name}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="avg hours/month" />
					</f:facet>
					<h:outputText value="#{item.avg}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Month" />
					</f:facet>
					<h:outputText value="#{item.formatedMonth}" />
				</p:column>
			</p:dataTable>
		</h:form>
		<h:outputStylesheet library="js2" name="jquery-3.2.1.min.js" />
	</ui:define>
</ui:composition>

</html>
