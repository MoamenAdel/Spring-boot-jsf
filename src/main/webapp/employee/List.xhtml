<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template2.xhtml">
	<ui:define name="title">
		<h:outputText value="#{bundle.ListEmployeeTitle}"></h:outputText>
	</ui:define>
	<ui:define name="body">
		<h:form styleClass="jsfcrud_list_form">
			<h:panelGroup id="messagePanel" layout="block">
				<h:messages errorStyle="color: red" infoStyle="color: green"
					layout="table" />
			</h:panelGroup>

			<p:dataTable id="table1" value="#{ListEmployeeController.model}"
				var="item" resizableColumns="true" rows="10" paginator="true"
				lazy="true"
				paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} "
				rowsPerPageTemplate="5,10,15">
				<p:column>
					<f:facet name="header">
						<h:outputText value="#{bundle.ListEmployeeTitle_serialNumber}" />
					</f:facet>
					<h:outputText value="#{item.serialNumber}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="#{bundle.ListEmployeeTitle_name}" />
					</f:facet>
					<h:outputText value="#{item.name}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="#{bundle.ListEmployeeTitle_center}" />
					</f:facet>
					<h:outputText value="#{item.center}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="#{bundle.ListEmployeeTitle_position}" />
					</f:facet>
					<h:outputText value="#{item.position}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="#{bundle.ListEmployeeTitle_hiringNote}" />
					</f:facet>
					<h:outputText value="#{item.hiringNote}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="#{bundle.ListEmployeeTitle_cv}" />
					</f:facet>
					<h:outputText value="#{item.cv}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="#{bundle.ListEmployeeTitle_criminalStatus}" />
					</f:facet>
					<h:outputText value="#{item.criminalStatus}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="#{bundle.ListEmployeeTitle_comments}" />
					</f:facet>
					<h:outputText value="#{item.comments}" />
				</p:column>
				<p:column exportable="false">
					<f:facet name="header">
						<h:outputText value="Options" />
					</f:facet>
					<p:commandLink ajax="false" title="View"
                                                       action="#{ListEmployeeController.viewEmployee(item)}">View</p:commandLink>
				</p:column>
			</p:dataTable>
		</h:form>
<script>
               $(window).on('load', function() {
                        $("#liEmpList").addClass("active");
                });
            </script>
            <h:outputStylesheet library="js2" name="jquery-3.2.1.min.js"/>
	</ui:define>
</ui:composition>

</html>
