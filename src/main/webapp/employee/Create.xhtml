<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template2.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateEmployeeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
            </h:panelGroup>
            <h:form enctype="multipart/form-data">
                <p:growl id="growl" autoUpdate="true" life="5000"></p:growl>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateEmployeeLabel_name}" for="name" />
                    <p:inputText id="name"
                                 value="#{AddEmployeeController.selected.name}" placeholder="name"
                                 title="#{bundle.CreateEmployeeTitle_name}"></p:inputText>

                    <h:outputLabel />
                    <h:outputLabel />
                    <h:outputLabel value="#{bundle.CreateEmployeeLabel_serialNumber}"
                                   for="serialNumber" />
                    <p:inputText id="serialNumber" placeholder="serial Number"
                                 value="#{AddEmployeeController.selected.serialNumber}"
                                 title="#{bundle.CreateEmployeeTitle_serialNumber}" />

                    <h:outputLabel />
                    <h:outputLabel />
                    <h:outputLabel value="#{bundle.CreateEmployeeLabel_position}"
                                   for="position" />
                    <p:inputText id="position" placeholder="position"
                                 value="#{AddEmployeeController.selected.position}"
                                 title="#{bundle.CreateEmployeeTitle_position}" />
                    <h:outputLabel />
                    <h:outputLabel />
                    <h:outputLabel value="#{bundle.CreateEmployeeLabel_center}"
                                   for="center" />
                    <p:inputText id="center" placeholder="center"
                                 value="#{AddEmployeeController.selected.center}"
                                 title="#{bundle.CreateEmployeeTitle_center}" />
                    <h:outputLabel />
                    <h:outputLabel />
                    <h:outputLabel value="Comment" for="comments" />
                    <p:inputText id="comments" placeholder="comment"
                                 value="#{AddEmployeeController.selected.comments}"
                                 title="#{bundle.CreateEmployeeTitle_comments}" />
                    <h:outputLabel />
                    <h:outputLabel />
                    <h:outputLabel value="#{bundle.ViewEmployeeLabel_hiringNote}"
                                   for="hiringNote" />
                    <p:inputText id="hiringNote" placeholder="hiring Note"
                                 value="#{AddEmployeeController.selected.hiringNote}"
                                 title="#{bundle.ViewEmployeeLabel_hiringNote}" />
                    <h:outputLabel />
                    <h:outputLabel />
                    <h:outputLabel value="Monthly Insentive" for="monthlyInsentive" />
                    <p:inputNumber id="monthlyInsentive" placeholder="monthly insentive"
                                   value="#{AddEmployeeController.selected.monthlyIncentive}"
                                   title="Monthly Insentive"></p:inputNumber>
                    <h:outputLabel />
                    <h:outputLabel />
                    <h:outputLabel value="CV" for="uploadCV" />
                    <p:fileUpload id="uploadCV" value="#{AddEmployeeController.cv}"
                                  mode="simple" skinSimple="true" />
                    <h:outputLabel />
                    <h:outputLabel />
                    <h:outputLabel value="Certificate" for="uploadCertificate" />
                    <p:fileUpload id="uploadCertificate"
                                  value="#{AddEmployeeController.certificate}" mode="simple"
                                  skinSimple="true" />
                    <h:outputLabel />
                    <h:outputLabel />
                    <h:outputLabel value="Criminal Status" for="uploadStatus" />
                    <p:fileUpload id="uploadStatus"
                                  value="#{AddEmployeeController.criminalStatus}" mode="simple"
                                  skinSimple="true" />
                </h:panelGrid>
                <br />

                <div align="right">
                    <h:commandButton action="#{AddEmployeeController.create}"
                                     value="#{bundle.CreateEmployeeSaveLink}"  styleClass="btn btn-primary btn-round" />
                </div>
            </h:form>
            <script>
               $(window).on('load', function() {
                        $("#liEmpCreate").addClass("active");
                });
            </script>
            <h:outputStylesheet library="js2" name="jquery-3.2.1.min.js"/>
        </ui:define>
    </ui:composition>

</html>
