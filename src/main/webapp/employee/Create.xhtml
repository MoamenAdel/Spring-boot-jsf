<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template.xhtml">
	<ui:define name="title">
		<h:outputText value="#{bundle.CreateEmployeeTitle}"></h:outputText>
	</ui:define>
	<ui:define name="body">
		<h:panelGroup id="messagePanel" layout="block">
		</h:panelGroup>
		<h:form enctype="multipart/form-data">
			<p:growl id="growl" autoUpdate="true" life="5000"></p:growl>
			<h:panelGrid columns="2">
				<p:outputLabel value="#{bundle.CreateEmployeeLabel_name}" for="name" />
				<p:inputText id="name"
					value="#{AddEmployeeController.selected.name}"
					title="#{bundle.CreateEmployeeTitle_name}"></p:inputText>

				<h:outputLabel />
				<h:outputLabel />
				<p:outputLabel value="#{bundle.CreateEmployeeLabel_serialNumber}"
					for="serialNumber" />
				<p:inputText id="serialNumber"
					value="#{AddEmployeeController.selected.serialNumber}"
					title="#{bundle.CreateEmployeeTitle_serialNumber}" />

				<h:outputLabel />
				<h:outputLabel />
				<p:outputLabel value="#{bundle.CreateEmployeeLabel_position}"
					for="position" />
				<p:inputText id="position"
					value="#{AddEmployeeController.selected.position}"
					title="#{bundle.CreateEmployeeTitle_position}" />
				<h:outputLabel />
				<h:outputLabel />
				<p:outputLabel value="#{bundle.CreateEmployeeLabel_center}"
					for="center" />
				<p:inputText id="center"
					value="#{AddEmployeeController.selected.center}"
					title="#{bundle.CreateEmployeeTitle_center}" />
				<h:outputLabel />
				<h:outputLabel />
				<p:outputLabel value="#{bundle.CreateEmployeeLabel_comments}"
					for="comments" />
				<p:inputText id="comments"
					value="#{AddEmployeeController.selected.comments}"
					title="#{bundle.CreateEmployeeTitle_comments}" />
				<h:outputLabel />
				<h:outputLabel />
				<p:outputLabel value="#{bundle.ViewEmployeeLabel_hiringNote}"
					for="hiringNote" />
				<p:inputText id="hiringNote"
					value="#{AddEmployeeController.selected.hiringNote}"
					title="#{bundle.ViewEmployeeLabel_hiringNote}" />
				<h:outputLabel />
				<h:outputLabel />
				<p:outputLabel value="CV" for="uploadCV" />
				<p:fileUpload id="uploadCV" value="#{AddEmployeeController.cv}"
					mode="simple" skinSimple="true" />
				<h:outputLabel />
				<h:outputLabel />
				<p:outputLabel value="Certificate" for="uploadCertificate" />
				<p:fileUpload id="uploadCertificate"
					value="#{AddEmployeeController.certificate}" mode="simple"
					skinSimple="true" />
				<h:outputLabel />
				<h:outputLabel />
				<p:outputLabel value="Criminal Status" for="uploadStatus" />
				<p:fileUpload id="uploadStatus"
					value="#{AddEmployeeController.criminalStatus}" mode="simple"
					skinSimple="true" />
			</h:panelGrid>
			<br />
			<p:commandButton action="#{AddEmployeeController.create}"
				value="#{bundle.CreateEmployeeSaveLink}" ajax="false"/>

		</h:form>
	</ui:define>
</ui:composition>

</html>
