	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template.xhtml">
	<ui:define name="title">
		<h:outputText value="#{bundle.CreateEmployeeTitle}"></h:outputText>
	</ui:define>
	<ui:define name="body">
		<h:panelGroup id="messagePanel" layout="block">
		</h:panelGroup>
		<h:form>
			<h:panelGrid columns="2">
				<p:outputLabel value="#{bundle.CreateEmployeeLabel_name}" for="name" />
				<p:inputText id="name" value="#{employeeController.selected.name}"
					title="#{bundle.CreateEmployeeTitle_name}"></p:inputText>

				<h:outputLabel />
				<h:outputLabel />
				<p:outputLabel value="#{bundle.CreateEmployeeLabel_comments}"

					value="#{employeeController.selected.comments}"
					title="#{bundle.CreateEmployeeTitle_comments}" />
				<h:outputLabel />
				<h:outputLabel />
				<p:outputLabel value="#{bundle.CreateEmployeeLabel_position}"
					for="position" />
				<p:inputText id="position"
					value="#{employeeController.selected.position}"
					title="#{bundle.CreateEmployeeTitle_position}" />
				<h:outputLabel />
				<h:outputLabel />
				<p:outputLabel value="#{bundle.CreateEmployeeLabel_center}"
					for="center" />
				<p:inputText id="center"
					value="#{employeeController.selected.center}"
					title="#{bundle.CreateEmployeeTitle_center}" />
				<h:outputLabel />
				<h:outputLabel />
				<p:outputLabel value="#{bundle.CreateEmployeeLabel_serialNumber}"
					for="serialNumber" />
				<p:inputText id="serialNumber"
					value="#{employeeController.selected.serialNumber}"
					title="#{bundle.CreateEmployeeTitle_serialNumber}" />
			</h:panelGrid>
			<br />
			<p:commandButton action="#{employeeController.create}"
				value="#{bundle.CreateEmployeeSaveLink}" />

		</h:form>

</html>
