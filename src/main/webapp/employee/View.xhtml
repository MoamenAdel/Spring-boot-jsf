<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewEmployeeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewEmployeeLabel_name}"/>
                    <h:outputText value="#{ViewEmployeeController.employeeDto.name}" title="#{bundle.ViewEmployeeTitle_name}"/>
                    <h:outputLabel />
                    <h:outputLabel />
                    <h:outputText value="#{bundle.ViewEmployeeLabel_comments}"/>
                    <h:outputText value="#{ViewEmployeeController.employeeDto.comments}" title="#{bundle.ViewEmployeeTitle_comments}"/>
                    <h:outputLabel />
                    <h:outputLabel />
                    <h:outputText value="#{bundle.ViewEmployeeLabel_hiringNote}"/>
                    <h:outputText value="#{ViewEmployeeController.employeeDto.hiringNote}" title="#{bundle.ViewEmployeeTitle_hiringNote}"/>
                    <h:outputLabel />
                    <h:outputLabel />
                    <h:outputText value="#{bundle.ViewEmployeeLabel_position}"/>
                    <h:outputText value="#{ViewEmployeeController.employeeDto.position}" title="#{bundle.ViewEmployeeTitle_position}"/>
                    <h:outputLabel />
                    <h:outputLabel />
                    <h:outputText value="#{bundle.ViewEmployeeLabel_center}"/>
                    <h:outputText value="#{ViewEmployeeController.employeeDto.center}" title="#{bundle.ViewEmployeeTitle_center}"/>
                    <h:outputLabel />
                    <h:outputLabel />
                    <h:outputText value="#{bundle.ViewEmployeeLabel_serialNumber}"/>
                    <h:outputText value="#{ViewEmployeeController.employeeDto.serialNumber}" title="#{bundle.ViewEmployeeTitle_serialNumber}"/>

                    <br />
                    <br />
                    <br />                    
                    <br />
                    <div align="center">
                        <h:commandButton action="#{ViewEmployeeController.editEmployee}"
                                         value="#{bundle.ViewEmployeeEditLink}" styleClass="btn btn-primary" />

                        <h:commandButton onclick="PF('dlg').show()"
                                         value="View Documents"  immediate="true" styleClass="btn btn-primary" />
                    </div>
                </h:panelGrid>
            </h:form>
            <p:dialog header="view documents" widgetVar="dlg"
                      position="center center" id="dialogId"
                      onShow="PF('dlg').initPosition()" modal="true" closeOnEscape="true"
                      resizable="false">
                <h:form>
                   
                </h:form>
            </p:dialog>

        </ui:define>
    </ui:composition>

</html>
